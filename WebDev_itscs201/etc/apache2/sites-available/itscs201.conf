<VirtualHost *:80>
  DocumentRoot /var/www/html/itscs201/www
  ServerName itscs201.oregonctf.org
  ServerAlias itscs201.oregonctf.org

  WSGIDaemonProcess itscs201 user=llawrens group=llawrens threads=5 home=/var/www/html/itscs201/www
  WSGIScriptReloading On
  WSGIScriptAlias / /var/www/html/itscs201/www/app.wsgi

  <Directory /var/www/html/itscs201/www>
      WSGIProcessGroup itscs201
      WSGIApplicationGroup %{GLOBAL}
      AllowOverride All
      Require all granted
  </Directory>

</VirtualHost>
